<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 pt-5  pb-5">
                <h2>Manage Categories and Tags</h2>
            </div>
            <div class="col-md-6">
                <div *ngIf="error">
                    <div class="alert alert-danger">
                        {{error.error}}
                    </div>
                </div>
                <form #categoryForm="ngForm" (ngSubmit)="createCategory(categoryForm)">
                    <div class="form-group">
                        <label for="categoryName">Category Name</label>
                        <input type="text" class="form-control" id="categoryName" placeholder="Enter Category Name" required
                            name="categoryName" [(ngModel)]="categoryData.categoryName" #categoryName="ngModel">
                        <ng-container *ngIf="categoryName.invalid && (categoryName.dirty || categoryName.touched)">
                            <ng-container *ngIf="categoryName.errors.required">
                                    <p class="mt-2" style="color:red;">Category is required</p>
                            </ng-container>
                        </ng-container>
                    </div>
                    <button type="submit" class="btn btn-success" [disabled]="categoryForm.form.invalid"> Create</button>
                </form>
                <ng-container *ngFor="let category of categoryList">
                    <button type="submit" title="double click to delete this category"
                        class="btn btn-outline-primary mt-3 mr-2"
                        (dblclick)="deleteCategory(category.slug)">{{category.categoryName}}</button>
                </ng-container>

            </div>
            <div class="col-md-6">
                    <div *ngIf="error">
                             
                              <p class="alert alert-danger">  {{error.error}}</p>
                            
                        </div>
                        <form #tagForm="ngForm" (ngSubmit)="createTag(tagForm)">
                            <div class="form-group">
                                <label for="categoryname">Tag Name</label>
                                <input type="text" class="form-control" id="tagName" placeholder="Enter Tag Name" required
                                    name="tagName" [(ngModel)]="categoryData.tagName" #tagName="ngModel">
                                <ng-container *ngIf="tagName.invalid && (tagName.dirty || tagName.touched)" >
                                    <ng-container *ngIf="tagName.errors.required" >
                                        <p class="mt-2" style="color:red;">Tag is required</p>
                                    </ng-container>
                                </ng-container>
                            </div>
                            <button type="submit" class="btn btn-success" [disabled]="tagForm.form.invalid"> Create</button>
                        </form>
                        <ng-container *ngFor="let tag of tagList">
                            <button type="submit" title="double click to delete this tag"
                                class="btn btn-outline-primary mt-3 mr-2"
                                (dblclick)="deleteTag(tag.slug)">{{tag.tagName}}</button>
                        </ng-container>
            </div>
        </div>
    </div>
